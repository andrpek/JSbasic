<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework-2</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const first = +prompt('Введите число a:');
    const second = +prompt('введите число b:');

    /** Function representing a summ of first and second arguments */
    function getSumm(first, second) {
      /**
       * Create getSumm()
       * @param {number} first - the first argument.
       * @param {number} second - the second argument.
       */
      return first + second;
    }
    /** Function representing a difference of first and second arguments */
    function getDiff(first, second) {
      /**
       * Create getDiff()
       * @param {number} first - the first argument.
       * @param {number} second - the second argument.
       */
      if (first > second) {
        return first - second;
      } else if (first < second) {
        return second - first;
      } else return 0;
    }
    /** Function representing a multiplication of first and second arguments */
    function getMult(first, second) {
      /**
       * Create getDiv()
       * @param {number} first - the first argument.
       * @param {number} second - the second argument.
       */
      return first * second;
    }
    /** Function representing a division of first and second arguments */
    function getDiv(first, second) {
      /**
       * Create getDiv()
       * @param {number} first - the first argument.
       * @param {number} second - the second argument.
       */
      return first / second;
    }

    console.log(`Результат работы функции getSumm(${first}, ${second}): ${getSumm(first, second)}`);
    console.log(`Результат работы функции getDiff(${first}, ${second}): ${getDiff(first, second)}`);
    console.log(`Результат работы функции getMult(${first}, ${second}): ${getMult(first, second)}`);
    console.log(`Результат работы функции getDiv(${first}, ${second}): ${getDiv(first, second)}`);
  </script>
</body>
