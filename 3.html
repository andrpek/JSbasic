<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    должно получиться "2010" (кавычки используя показать что строка), 
    поскольку:
    - сначала JS складывает два числа 10 и 10
    - затем натыкается на строку "10" и преобразует 20 в "20"
    для конкатенации с "10"
    */
    console.log(10 + 10 + "10");
    /*
    должно получиться "101010" (кавычки используя показать что строка), 
    поскольку:
    - сначала JS видит "10" и преобразовывает первую 10 и последнюю 10 в "10"
    - производит конкатенацию "10" "10" "10"
    */
    console.log(10 + "10" + 10);
    /*
    должно получиться 30
    поскольку:
    - сначала JS складывает 10 + 10
    - затем видит операцию преобразования строки в "10" в 10 посредством +
    - затем производит сложение 20 + 10
    */
    console.log(10 + 10 + +"10");
    /*
    должно получиться -бесконечность (-infinity)
    поскольку:
    - сначала JS преобразовывает пустую строку -"" в минус 0
    - затем производит деление -(10 / 0)
    */
    console.log(10 / -"");
    /*
    должно получиться НеЧисло (NaN)
    поскольку:
    - "2,5" останется строкой из-за , а не .
    - 10 / строку = НеЧисло
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
