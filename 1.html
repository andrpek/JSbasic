<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    c = 2, поскольку JS сначала +1 к переменной а, затем присвоит ее c
     */
    c = ++a;
    console.log('c=', c);

    /*
    d = 1, поскольку JS сначала присвоит d значение b перед прибавлением к нему 1
     */
    d = b++;
    console.log('d=', d);

    /*
    с = 5, поскольку JS сначала +1 к переменной а, затем сложит ее с 2, 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log('c=', c);

    /*
    d = 4, поскольку JS сначала просуммирует 2 c текущии значением b=2, а потом сделает уже b=b+1
    a = 3, см пример выше
    b = 3 поскольку см. d=4
     */
    d = 2 + b++;
    console.log('d=', d);

    console.log('a=', a);
    console.log('b=', b);
  </script>
</body>
